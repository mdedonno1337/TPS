stages:
    - build
    - versions

before_script:
    - docker --version

build:
    stage: build
    script:
        - docker build --pull -t tps .

python:
    stage: versions
    script:
        - docker run tps python --version

pip:
    stage: versions
    script:
        - docker run tps pip freeze

cython:
    stage: versions
    script:
        - docker run tps cython --version
